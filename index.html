<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Football fantasy box</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <html lang="bg"></html>
  <script>
    // Get references to the popup dialog and its content elements
    



    function getRandomJersey() {
      const popupDialog = document.getElementById('popup-dialog');
      const popupTitle = document.getElementById('popup-title');
      const popupDescription = document.getElementById('popup-description');
      const popupImage = document.getElementById('popup-image');
      const closePopupBtn = document.getElementById('close-popup');


      fetch('https://zgucvbpdjc.execute-api.us-east-1.amazonaws.com/Develop', {
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response data
        console.log(data);
        const item = data;
        popupTitle.textContent = item.footballClub;
        popupDescription.textContent = item.description;
        popupImage.textContent = item.imageURL;
      })
      .catch(error => {
        // Handle any errors
        console.error('Error:', error);
      });
      
      popupDialog.style.display = 'block';

      // Add event listener to the close button to close the popup dialog
      closePopupBtn.addEventListener('click', closePopupDialog);

      // Function to close the popup dialog
      function closePopupDialog() {
        // Hide the popup dialog
        popupDialog.style.display = 'none';
      }
    }

  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.jpg" alt="Logo">
      </div>
      <div class="nav-text">
        <span>FOOTBALL FANTASY BOX</span>
      </div>
      <ul class="navigation">
        <li><a href="#">Начало</a></li>
        <li><a href="#">За нас</a></li>
        <li><a href="#">Тениски</a></li>
        <li><a href="#">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper-container">
    <div class="wrapper">
      <div class="left-content">
        <!-- Text content goes here -->
        <h2>FOOTBALL FANTASY BOX</h2>
        <p>Ето я твоята мистериозна кутия с новата ти оригинална футболна тениска.</p>
        <button class="button" onclick="getRandomJersey()">Отвори</button>
      </div>
      <div class="right-content">
        <!-- Image goes here -->
        <img src="images/welcome.jpg" alt="Welcome Image">
      </div>
    </div>
  </div>
  
  <!-- Popup dialog container -->
  <div id="popup-dialog" class="popup-dialog">
    <div class="popup-content">
      <!-- Content to display in the popup -->
      <h3 id="popup-title"></h3>
      <p id="popup-description"></p>
      <img id="popup-image" src="" alt="Popup Image">
      <button id="close-popup">Close</button>
    </div>
  </div>

  <main>
    <!-- Your page content goes here -->
  </main>

</body>
</html>
